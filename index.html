<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/ico" href="images/asahi_blue.ico">
  <meta name="description" content="2026_ITO">
  <meta property="og:title" content="プロフィール-伊藤駿一 ">
  <meta property="og:description" content="ギターアンサンブル部 部長 旭再実行委員会 WEB担当責任者">
  <meta property="og:image" content="images/kuruton.png">
  <meta property="og:url" content="https://Itoshun0422.github.io/profile-links/">
  <meta property="og:type" content="website">

  <title>Ito shunichi</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Inter:wght@400;500;600&family=Noto+Sans+JP:wght@400;500;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.3;
      }

      50% {
        opacity: 0.6;
      }
    }

    .animate-pulse-custom {
      animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function ProfileLinks() {
      const [mounted, setMounted] = useState(false);

      useEffect(() => {
        setMounted(true);
      }, []);

      const profile = {
        name: "伊藤 駿一",
        avatar: "images/me.jpg",
      };

      const links = [
        {
          title: "Email",
          url: "mailto:24ef014@ms.dendai.ac.jp",
          icon: "✉️",
          gradient: "from-indigo-900 to-blue-900"
        },
        {
          title: "My Instagram",
          url: "https://www.instagram.com/i_syun1?igsh=MTVucmZ6MGt2amZ1dQ%3D%3D&utm_source=qr",
          iconImage: "https://cdn.simpleicons.org/instagram/white",
          gradient: "from-blue-800 to-indigo-900"
        },
        {
          title: "Asahi Festival",
          url: "https://www.sg.dendai.ac.jp/s1j-asahisai/",
          iconImage: "images/kuruton.png",
          gradient: "from-indigo-900 to-blue-900"
        },
        {
          title: "GitHub",
          url: "https://github.com/Itoshun0422",
          iconImage: "https://cdn.simpleicons.org/github/white",
          gradient: "from-indigo-900 to-blue-900"
        },
        {
          title: "Guitar Instagram",
          url: "https://www.instagram.com/tdu_guitar?igsh=MWhwbWx5M3d4dTIwbA%3D%3D&utm_source=qr",
          iconImage: "https://cdn.simpleicons.org/instagram/white",
          gradient: "from-blue-800 to-indigo-900"
        }
      ];

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-950 via-blue-950 to-indigo-950 relative overflow-hidden">
          {/* Background decorative elements */}
          <div className="absolute inset-0 overflow-hidden pointer-events-none">
            <div className="absolute top-0 left-1/4 w-96 h-96 bg-blue-900/20 rounded-full blur-3xl animate-pulse-custom"
              style={{ animationDuration: '4s' }}></div>
            <div className="absolute bottom-0 right-1/4 w-96 h-96 bg-indigo-900/20 rounded-full blur-3xl animate-pulse-custom"
              style={{ animationDuration: '6s', animationDelay: '1s' }}></div>
            <div className="absolute top-1/2 left-1/2 w-64 h-64 bg-blue-800/10 rounded-full blur-3xl animate-pulse-custom"
              style={{ animationDuration: '5s', animationDelay: '2s' }}></div>
          </div>

          {/* Noise texture overlay */}
          <div className="absolute inset-0 opacity-20 pointer-events-none mix-blend-overlay"
            style={{
              backgroundImage: `url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' /%3E%3C/svg%3E")`,
              backgroundRepeat: 'repeat'
            }}>
          </div>

          <div className="relative z-10 max-w-md mx-auto px-6 py-12 min-h-screen flex flex-col">
            {/* Profile Section */}
            <div className={`text-center mb-8 transition-all duration-1000 ${mounted ? 'opacity-100 translate-y-0' : 'opacity-0 -translate-y-8'}`}>
              <div className="relative inline-block mb-6">
                <div className="absolute inset-0 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full blur-xl opacity-50 animate-pulse"></div>
                <img
                  src={profile.avatar}
                  alt={profile.name}
                  className="relative w-32 h-32 rounded-full object-cover border-4 border-blue-900/50 shadow-2xl"
                />
              </div>

              <h1 className="text-4xl font-bold text-white mb-2 tracking-tight"
                style={{ fontFamily: '"Outfit", "Noto Sans JP", sans-serif' }}>
                {profile.name}
              </h1>

              <p className="text-blue-200 text-lg mb-3"
                style={{ fontFamily: '"Inter", "Noto Sans JP", sans-serif' }}>
                {profile.title}
              </p>

              <p className="text-blue-300/80 text-sm"
                style={{ fontFamily: '"Inter", "Noto Sans JP", sans-serif' }}>
                {profile.bio}
              </p>
            </div>

            {/* Links Section */}
            <div className="flex-1 space-y-4">
              {links.map((link, index) => (
                <a
                  key={index}
                  href={link.url}
                  target="_blank"
                  rel="noopener noreferrer"
                  className={`block group transition-all duration-700 ${mounted ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-4'
                    }`}
                  style={{
                    transitionDelay: `${(index + 1) * 100}ms`,
                    animationDelay: `${(index + 1) * 100}ms`
                  }}
                >
                  <div className={`relative bg-gradient-to-r ${link.gradient} p-[2px] rounded-2xl overflow-hidden
                                hover:scale-[1.02] transition-all duration-300 hover:shadow-2xl hover:shadow-blue-900/50`}>
                    {/* Shimmer effect */}
                    <div className="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-500">
                      <div className="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent 
                                    transform -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></div>
                    </div>

                    <div className="relative bg-gradient-to-br from-slate-900/90 to-blue-950/90 backdrop-blur-sm 
                                  rounded-2xl px-6 py-5 flex items-center justify-between">
                      <div className="flex items-center gap-4">
                        {link.iconImage ? (
                          <img
                            src={link.iconImage}
                            alt={link.title}
                            className="w-8 h-8 object-contain group-hover:scale-110 transition-transform duration-300"
                          />
                        ) : (
                          <span className="text-3xl group-hover:scale-110 transition-transform duration-300">
                            {link.icon}
                          </span>
                        )}
                        <span className="text-white font-semibold text-lg group-hover:text-blue-200 transition-colors"
                          style={{ fontFamily: '"Outfit", "Noto Sans JP", sans-serif' }}>
                          {link.title}
                        </span>
                      </div>
                      <svg
                        className="w-5 h-5 text-blue-400 group-hover:translate-x-1 transition-transform duration-300"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                      </svg>
                    </div>
                  </div>
                </a>
              ))}
            </div>

            {/* Footer */}
            <div className={`text-center mt-12 transition-all duration-1000 ${mounted ? 'opacity-100' : 'opacity-0'
              }`} style={{ transitionDelay: '800ms' }}>
              <p className="text-blue-400/60 text-sm" style={{ fontFamily: '"Inter", "Noto Sans JP", sans-serif' }}>
                © 2026 {profile.name}
              </p>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ProfileLinks />);
  </script>
</body>

</html>
